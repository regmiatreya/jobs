<div class="container">
	{{error}}
	<div class="col-md-offset-2 col-md-8 well">
		{{msg}}
		<form class="form form-horizontal" name="createJob" ng-submit="processForm()">
			<div class="form-group col-md-6">
				<label class="col-md-4">Title</label>
				<div class="col-md-8">
					<input type="text"  name="title" ng-model="jobInfo.title"  class="form-control" required>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4">Position</label>
				<div class="col-md-8">
					<input type="text" ng-model="jobInfo.position"  class="form-control" required>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4">Institution</label>
				<div class="col-md-8">
					<input type="text" ng-model="jobInfo.institution"  class="form-control" required>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4">Country</label>
				<div class="col-md-8">
					<input type="text" ng-model="jobInfo.country"  class="form-control" required>
				</div>
			</div>
				<div class="form-group col-md-6">
				<label class="col-md-4">City</label>
				<div class="col-md-8">
					<input type="text" ng-model="jobInfo.city"  class="form-control" required>
				</div>
			</div>
				<div class="form-group col-md-6">
				<label class="col-md-4">Start Date</label>
				<div class="col-md-8">
					<!--<input type="date" ng-model="jobInfo.start_date"  class="form-control" required>-->
					<input type="text" ng-model="jobInfo.start_date"  class="form-control" required>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4">End date</label>
				<div class="col-md-8">
					<input type="text" ng-model="jobInfo.end_date"  class="form-control" required>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4">Description</label>
				<div class="col-md-8">
					<textarea type="text" ng-model="jobInfo.description"  class="form-control" required>{{jobInfo.description}}</textarea>
				</div>
			</div>
			<div class="col-md-offset-4 col-md-2">
				<input type="submit" class="btn-btn-primary" value="Submit" >
			</div>
		</form>
		{{jobInfo}}
	</div>
</div>
