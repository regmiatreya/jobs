<div class="container" ng-controller="CreateController">
	<div class="col-md-offset-1 col-md-10">
		<h3 class="main-title">Please fill the form below to post the job</h3>
		<hr/>
		<form class="form form-horizontal" name="createJob" ng-submit="processForm()">
			<div class="form-group col-md-12">
				<label class="col-md-1">Title</label>
				<div class="col-md-10 title-margin">
					<input type="text"  name="title" ng-model="jobInfo.title"  class="form-control" value="jobInfo.msg.title">
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3">Position</label>
				<select ng-model="jobInfo.position" class="col-md-6 form-control position-select">
					<option value="">-- Select a Position --</option>
					<option ng-repeat ="position in Data.positionOptions" value="{{position.codes}}">{{position.names}}</option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3">Institution</label>
				<div class="col-md-9">
					<input type="text" ng-model="jobInfo.institution"  class="form-control" value="jobInfo.msg.institution">
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3">Email</label>
				<div class="col-md-9">
					<input type="text" ng-model="jobInfo.email"  class="form-control margin-left" >
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3">Deadline</label>
				<div class="col-md-9">
					<input type="date" ng-model="jobInfo.end_date" class="form-control"  min="2000-01-01" max="2016-12-12" />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3">Country</label>
				<select ng-model="jobInfo.country" class="col-md-6 form-control country-select">
					<option value="">-- Select a Country --</option>
					<option ng-repeat="country in Data.countryOptions" value="{{country.code}}">{{country.name}}</option>
			  	</select>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3">City</label>
				<div class="col-md-9">
					<input type="text" ng-model="jobInfo.city"  class="form-control" >
				</div>
			</div>
			<div class="col-md-12 form-group">
				<h4 class="text-center">Description</h4>
				<div class="col-md-12">
					<textarea type="text" rows="20" ng-model="jobInfo.description"  class="form-control" >{{jobInfo.description}}</textarea>
				</div>
			</div>
			<div class="text-center btn-div">
				<input type="submit" class="btn btn-primary col-md-2 right-space-btn" value="POST">
			</div>
		</form>
	</div>
</div>
